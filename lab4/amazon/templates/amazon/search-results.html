{% extends "base.html"%}

{% block page_content %}
<h1>  Students: </h1>
<table width="100%" border="1px">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>Notes</td>
        <td>Track Name</td>
        <td>Intake No.</td>
    </tr>
    {% for student in students %}
    <tr>     
        <td> {{ student.id }}  </td>   
        <td> {{ student.name }}</td>
        <td> {{ student.age }} </td>
        <td> {{ student.notes }}</td>
        <td> {{ student.track.name }} </td>
        <td> {{ student.intake.intake_no}} </td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
